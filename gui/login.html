<html>

    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-screen">
    <h1>electron-colorchanger</h1>
    <div id="error" style="display: none;"></div><br/>

</div>
<script src="js/login.js"></script>
</body>
</html>
